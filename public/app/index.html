<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AstraFX — Frontend v1.3</title>
  <!-- (rest of head unchanged from user’s code) -->
</head>
<body>
  <!-- (all content unchanged until testerPage) -->

  <!-- Strategy Tester page (hidden by default) -->
  <section id="testerPage" style="display:none;padding:18px;margin-top:18px">
    <style>#testerPage html, #testerPage body{height:100%; margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--fg); background:#0b0f1c;}#testerPage *{box-sizing:border-box}#testerPage a{color:inherit; text-decoration:none}#testerPage /* hero */
    .hero{
      position:relative; display:flex; align-items:flex-start; justify-content:center;
      min-height:38vh; padding:40px 24px; overflow:hidden;
      background:radial-gradient(1200px 400px at 75% -20%, rgba(47,99,255,.25), transparent),
                 radial-gradient(800px 300px at 20% 0%, rgba(255,80,80,.22), transparent),
                 url('https://images.unsplash.com/photo-1641934747174-4b45e8038e2e?q=80&w=2000&auto=format&fit=crop') center/cover no-repeat;
      border-bottom:1px solid var(--border);
      box-shadow:inset 0 -120px 120px rgba(0,0,0,.55);
    }#testerPage .wrap{position:relative; z-index:2; width:min(1400px, 94vw); margin:0 auto;}#testerPage .brand-bar{display:flex; align-items:center; justify-content:space-between; gap:16px}#testerPage .brand-left{display:flex; align-items:center; gap:14px}#testerPage .logo{height:40px; width:auto}#testerPage .title{font-size:42px; font-weight:800; letter-spacing:.2px; text-shadow:0 10px 40px rgba(0,0,0,.45)}#testerPage .subtitle{font-size:18px; font-weight:700; color:#7db0ff}#testerPage .nav{display:flex; gap:10px; align-items:center}#testerPage .btn{appearance:none; border:1px solid var(--border); background:rgba(255,255,255,.08); color:var(--fg);
         padding:10px 14px; border-radius:12px; font-weight:700; cursor:pointer; transition:all .2s ease; box-shadow:0 8px 26px rgba(0,0,0,.25)}#testerPage .btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.12)}#testerPage .btn.primary{background:var(--accent); border-color:transparent}#testerPage .btn.badge{padding:10px 16px}#testerPage /* panel area */
    .panel{background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow:var(--shadow)}#testerPage .grid{display:grid; grid-template-columns:repeat(6, 1fr); gap:12px}#testerPage .grid select, #testerPage .grid input[type='range']{width:100%; background:rgba(255,255,255,.06); border:1px solid var(--border); color:var(--fg); border-radius:10px; padding:10px}#testerPage .grid .rangeWrap{display:flex; align-items:center; gap:10px}#testerPage .grid .rangeWrap output{min-width:36px; display:inline-block; text-align:center; background:rgba(255,255,255,.06); border:1px solid var(--border); border-radius:10px; padding:8px 10px}#testerPage .muted{color:var(--muted)}#testerPage .section-title{margin:26px 0 10px; font-weight:800; letter-spacing:.4px}#testerPage /* multi-select look like others */
    .multi{height:120px}#testerPage .muted-note{font-size:13px; color:var(--muted)}#testerPage /* right action column */
    .actions{position:absolute; right:24px; top:calc(38vh + 24px); display:flex; flex-direction:column; gap:12px}
    @media (max-width: 1100px){ .actions{position:static; margin:12px 0} }#testerPage /* summary / status */
    .status{margin-top:16px; display:flex; align-items:center; gap:12px}#testerPage .bar{flex:1; height:10px; background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden; border:1px solid var(--border)}#testerPage .bar>span{display:block; height:100%; width:0%; background:linear-gradient(90deg, #2f63ff, #7db0ff); transition:width .25s ease}#testerPage /* results text */
    .results{white-space:pre-wrap; background:rgba(255,255,255,.04); border:1px solid var(--border); border-radius:12px; padding:14px}

  </style>

  <main class="wrap" style="margin-top:0; padding-bottom:60px">
    <!-- Controls grid -->
    <!-- rest of Strategy Tester content unchanged -->
  </main>
  </section>

</body>
</html>
